server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1048576
  max_block_duration: 5m

compactor:
  compaction:
    compacted_block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal

query_frontend: {}
querier: {}

# ðŸ”¹ Metrics-generator: derive span metrics + service graph metrics from traces
metrics_generator:
  ring:
    kvstore:
      store: memberlist
  processor:
    service_graphs: {}
    span_metrics: {}
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

# ðŸ”¹ Enable processors for all tenants (single-tenant dev box)
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
