name: sdk-python-cd

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'python-sdk@') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd python-sdk
          make install
          uv pip install build

      - name: Build package
        run: |
          cd python-sdk
          uv run python -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          packages_dir: python-sdk/dist/
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Get version from tag or manifest
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/python-sdk@v}
          else
            VERSION=$(cat .github/.release-please-manifest.json | jq -r '."python-sdk"')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Notify Slack
        env:
          SLACK_RELEASE_NOTIFICATION_WEBHOOK_URL: ${{ secrets.SLACK_RELEASE_NOTIFICATION_WEBHOOK_URL }}
        run: |
          bash .github/scripts/notify-slack-release.sh \
            python-sdk/CHANGELOG.md \
            "Python SDK" \
            "${{ steps.get_version.outputs.version }}"
