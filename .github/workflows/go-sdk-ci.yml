name: sdk-go-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'sdk-go/**'

jobs:
  build:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        working-directory: ./sdk-go
        run: go mod download

      - name: Run tests
        working-directory: ./sdk-go
        run: go test -v ./...

      - name: Build
        working-directory: ./sdk-go
        run: go build -v ./...
