name: sdk-javascript-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "typescript-sdk/**"
      - ".github/.release-please-manifest.json"
  pull_request_target:
    types: [labeled]
    paths:
      - "typescript-sdk/**"
      - ".github/.release-please-manifest.json"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  LANGWATCH_API_KEY: sk-lw-1234567890
  LANGWATCH_ENDPOINT: http://localhost:5560

jobs:
  ci:
    if: >
      github.event_name != 'pull_request_target'
      || (github.event.label.name == 'approved-ci'
          && github.event.pull_request.user.login == 'dependabot[bot]')
    runs-on: ubuntu-latest
    # Run lint, typecheck, tests, and build for TypeScript SDK
    defaults:
      run:
        working-directory: typescript-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "typescript-sdk/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install TypeScript Native Preview
        run: pnpm install -D @typescript/native-preview

      - name: Run lint check
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Run tests
        if: github.actor != 'dependabot[bot]' || github.event_name == 'pull_request_target'
        env:
          LANGWATCH_ENDPOINT: ${{ secrets.TYPESCRIPT_SDK_LANGWATCH_ENDPOINT }}
          OPENAI_API_KEY: ${{ secrets.TYPESCRIPT_SDK_OPENAI_API_KEY }}
          LANGWATCH_API_KEY: ${{ secrets.TYPESCRIPT_SDK_LANGWATCH_API_KEY }}
        run: pnpm test

  e2e:
    if: >
      github.event_name != 'pull_request_target'
      || (github.event.label.name == 'approved-ci'
          && github.event.pull_request.user.login == 'dependabot[bot]')
    runs-on: ubuntu-latest

    env:
      # LangWatch server config
      DATABASE_URL: "postgresql://langwatch_ci:ci_password@localhost:5432/langwatch_test"
      BASE_HOST: "localhost:5560"
      NEXTAUTH_SECRET: "nextauth-secret-for-ci-testing"
      NEXTAUTH_URL: "http://localhost:5560"
      API_TOKEN_JWT_SECRET: "api-jwt-secret-for-ci-testing"
      ELASTICSEARCH_NODE_URL: "http://localhost:9200"
      REDIS_URL: "redis://localhost:6379"
      NODE_ENV: "test"

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: langwatch_ci
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: langwatch_test
        options: >-
          --health-cmd "pg_isready -U langwatch_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: typescript-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "typescript-sdk/pnpm-lock.yaml"

      # Install LangWatch app dependencies
      - name: Setup Node for LangWatch
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "langwatch/pnpm-lock.yaml"

      - name: Install LangWatch app dependencies
        working-directory: langwatch
        run: CI=true pnpm install --frozen-lockfile

      - name: Prepare LangWatch files
        working-directory: langwatch
        run: pnpm start:prepare:files

      - name: Setup database
        working-directory: langwatch
        run: pnpm prisma:migrate

      - name: Seed test project
        working-directory: langwatch
        run: pnpm prisma:seed

      - name: Setup Elasticsearch
        working-directory: langwatch
        run: pnpm elastic:migrate

      # Build the app so we can run a production server (dev mode is
      # unreliable in CI — turbopack JIT compilation can hang under
      # memory pressure, causing the server to become unresponsive).
      - name: Build LangWatch app
        working-directory: langwatch
        run: NODE_ENV=test pnpm build

      - name: Start LangWatch server
        working-directory: langwatch
        run: |
          START_WORKERS=true pnpm run start &
          # Wait for server to be ready
          timeout 60 bash -c 'until curl -f http://localhost:5560 2>/dev/null | grep -q "LangWatch\|<!DOCTYPE"; do sleep 2; done'
          echo "✅ LangWatch server is ready"

      - name: Install SDK dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm run build

      - name: Run e2e tests
        if: github.actor != 'dependabot[bot]' || github.event_name == 'pull_request_target'
        env:
          OPENAI_API_KEY: ${{ secrets.TYPESCRIPT_SDK_OPENAI_API_KEY }}
          E2E_TIMEOUT: 120000
          E2E_POLL_TIMEOUT: 120000
        run: pnpm test:e2e
