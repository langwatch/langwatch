name: sdk-javascript-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "typescript-sdk/**"
      - "langwatch/**"
      - ".github/.release-please-manifest.json"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  LANGWATCH_API_KEY: sk-lw-1234567890
  LANGWATCH_ENDPOINT: http://localhost:5560

jobs:
  ci:
    if: contains(github.event.paths, 'typescript-sdk/')
    runs-on: ubuntu-latest
    # Run lint, typecheck, tests, and build for TypeScript SDK
    defaults:
      run:
        working-directory: typescript-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "typescript-sdk/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install TypeScript Native Preview
        run: pnpm install -D @typescript/native-preview

      - name: Run lint check
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Run tests
        env:
          OPENAI_API_KEY: ${{ secrets.TYPESCRIPT_SDK_OPENAI_API_KEY }}
          LANGWATCH_API_KEY: ${{ secrets.TYPESCRIPT_SDK_LANGWATCH_API_KEY }}
        run: pnpm test

  e2e:
    runs-on: ubuntu-latest

    env:
      # LangWatch server config
      DATABASE_URL: "postgresql://langwatch_ci:ci_password@localhost:5432/langwatch_test"
      BASE_HOST: "localhost:5560"
      NEXTAUTH_SECRET: "nextauth-secret-for-ci-testing"
      NEXTAUTH_URL: "http://localhost:5560"
      API_TOKEN_JWT_SECRET: "api-jwt-secret-for-ci-testing"
      ELASTICSEARCH_NODE_URL: "http://localhost:9200"
      REDIS_URL: "redis://localhost:6379"
      NODE_ENV: "test"

    defaults:
      run:
        working-directory: typescript-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "typescript-sdk/pnpm-lock.yaml"

      # Setup and start LangWatch server with all services and prerequisites
      - name: Setup LangWatch Server
        uses: ./.github/workflows/reusable/langwatch-server-setup.yml
        with:
          working-directory: 'langwatch'
          port: '5560'
          setup-database: true
          seed-project: true

      - name: Install SDK dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm run build

      - name: Run e2e tests
        env:
          OPENAI_API_KEY: ${{ secrets.TYPESCRIPT_SDK_OPENAI_API_KEY }}
          E2E_TIMEOUT: 120000
          E2E_POLL_TIMEOUT: 120000
        run: pnpm test:e2e

