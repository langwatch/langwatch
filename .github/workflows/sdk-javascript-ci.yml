name: sdk-javascript-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "typescript-sdk/**"
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    # Run lint, typecheck, tests, and build for TypeScript SDK
    defaults:
      run:
        working-directory: typescript-sdk
    steps:
      - name: Checkout
        # Checkout the repository code
        uses: actions/checkout@v4

      - name: Setup pnpm
        # Install and configure pnpm package manager
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Setup Node
        # Install Node.js and configure pnpm caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: "typescript-sdk/pnpm-lock.yaml"

      - name: Install dependencies
        # Install all project dependencies from pnpm-lock.yaml
        run: pnpm install --frozen-lockfile

      - name: Install TypeScript Native Preview
        # Install TypeScript Native Preview for enhanced type checking
        run: pnpm install -D @typescript/native-preview

      - name: Run lint check
        # Check code style and catch potential errors with ESLint
        run: pnpm run lint

      - name: Build
        # Compile TypeScript and build production artifacts. When running this
        # we don't need to also run the typecheck step.
        run: pnpm run build

      - name: Run tests
        # Execute unit tests with Vitest
        env:
          OPENAI_API_KEY: ${{ secrets.TYPESCRIPT_SDK_OPENAI_API_KEY }}
          LANGWATCH_API_KEY: ${{ secrets.TYPESCRIPT_SDK_LANGWATCH_API_KEY }}
        run: pnpm test

      - name: Run e2e tests
        # Execute end-to-end integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.TYPESCRIPT_SDK_OPENAI_API_KEY }}
          LANGWATCH_API_KEY: ${{ secrets.TYPESCRIPT_SDK_LANGWATCH_API_KEY }}
          E2E_LANGWATCH_API_KEY: ${{ secrets.TYPESCRIPT_SDK_E2E_LANGWATCH_API_KEY }}
        run: pnpm test:e2e

