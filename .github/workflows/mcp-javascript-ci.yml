name: mcp-javascript-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "mcp-server/**"
      - ".github/.release-please-manifest.json"
  pull_request_target:
    types: [labeled]
    paths:
      - "mcp-server/**"
      - ".github/.release-please-manifest.json"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    if: >
      github.event_name != 'pull_request_target'
      || (github.event.label.name == 'approved-ci'
          && github.event.pull_request.user.login == 'dependabot[bot]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "mcp-server/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        working-directory: mcp-server
        run: ./node_modules/.bin/tsgo --noEmit --project ./tsconfig.json

  build_and_test:
    if: >
      github.event_name != 'pull_request_target'
      || (github.event.label.name == 'approved-ci'
          && github.event.pull_request.user.login == 'dependabot[bot]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "mcp-server/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: mcp-server
        run: pnpm run build

      - name: Run tests
        if: github.actor != 'dependabot[bot]' || github.event_name == 'pull_request_target'
        working-directory: mcp-server
        env:
          LANGWATCH_API_KEY: ${{ secrets.MCP_SERVER_LANGWATCH_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.MCP_SERVER_ANTHROPIC_API_KEY }}
        run: pnpm run test
