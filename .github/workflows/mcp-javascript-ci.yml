name: mcp-javascript-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "mcp-server/**"
      - ".github/.release-please-manifest.json"
  workflow_dispatch:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        working-directory: mcp-server
        run: ./node_modules/.bin/tsgo --noEmit --project ./tsconfig.json

  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: mcp-server
        run: pnpm run build

      - name: Run tests
        working-directory: mcp-server
        env:
          LANGWATCH_API_KEY: ${{ secrets.MCP_SERVER_LANGWATCH_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.MCP_SERVER_ANTHROPIC_API_KEY }}
        run: pnpm run test
