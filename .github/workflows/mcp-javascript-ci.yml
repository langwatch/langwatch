name: mcp-javascript-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "mcp-server/**"
  workflow_dispatch:

jobs:
  mcp-javascript-ci-test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "mcp-server/package-lock.json"

      - name: Install dependencies
        working-directory: mcp-server
        run: npm ci --prefer-offline --no-audit --no-fund --progress=false

      - name: Run tests
        working-directory: mcp-server
        run: npm run test

  mcp-javascript-ci-typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "mcp-server/package-lock.json"

      - name: Install dependencies
        working-directory: mcp-server
        run: npm ci --prefer-offline --no-audit --no-fund --progress=false

      - name: Install TypeScript Native Preview
        working-directory: mcp-server
        run: npm install -D @typescript/native-preview

      - name: Run typecheck
        working-directory: mcp-server
        run: ./node_modules/.bin/tsgo --noEmit --project ./tsconfig.json

  mcp-javascript-ci-build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "mcp-server/package-lock.json"

      - name: Install dependencies
        working-directory: mcp-server
        run: npm ci --prefer-offline --no-audit --no-fund --progress=false

      - name: Build
        working-directory: mcp-server
        run: npm run build

  mcp-javascript-ci-all-required:
    name: all-required
    runs-on: ubuntu-latest
    needs: [mcp-javascript-ci-build, mcp-javascript-ci-test, mcp-javascript-ci-typecheck]
    steps:
      - run: echo "All required jobs passed!"
