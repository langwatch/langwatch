name: mcp-javascript-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "mcp-server/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

            - uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "mcp-server/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: mcp-server
        run: pnpm run test

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "mcp-server/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Install TypeScript Native Preview
        working-directory: mcp-server
        run: npm install -D @typescript/native-preview

      - name: Run typecheck
        working-directory: mcp-server
        run: ./node_modules/.bin/tsgo --noEmit --project ./tsconfig.json

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "mcp-server/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: mcp-server
        run: pnpm run build
