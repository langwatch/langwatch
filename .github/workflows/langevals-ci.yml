name: LangEvals CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "langevals/**"
      - ".github/workflows/langevals-ci.yml"
  pull_request_target:
    types: [labeled]
    paths:
      - "langevals/**"
      - ".github/workflows/langevals-ci.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: >
      github.event_name != 'pull_request_target'
      || (github.event.label.name == 'approved-ci'
          && github.event.pull_request.user.login == 'dependabot[bot]')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "langevals/uv.lock"

      - name: Install dependencies
        working-directory: langevals
        run: uv sync --all-extras --all-groups

      - name: Run type checking
        working-directory: langevals
        run: uv run python -m py_compile langevals/server.py

  test:
    if: >
      github.event_name != 'pull_request_target'
      || (github.event.label.name == 'approved-ci'
          && github.event.pull_request.user.login == 'dependabot[bot]')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "langevals/uv.lock"

      - name: Install dependencies
        working-directory: langevals
        run: uv sync --all-extras --all-groups

      - name: Run tests
        working-directory: langevals
        env:
          OPENAI_API_KEY: ${{ secrets.PYTHON_SDK_OPENAI_API_KEY }}
          AZURE_API_KEY: ${{ secrets.PYTHON_SDK_AZURE_OPENAI_API_KEY }}
          AZURE_API_BASE: ${{ secrets.PYTHON_SDK_AZURE_OPENAI_ENDPOINT }}
          AZURE_CONTENT_SAFETY_ENDPOINT: ${{ secrets.LANGEVALS_AZURE_CONTENT_SAFETY_ENDPOINT }}
          AZURE_CONTENT_SAFETY_KEY: ${{ secrets.LANGEVALS_AZURE_CONTENT_SAFETY_KEY }}
        run: uv run pytest -x -v

  docker-build:
    if: >
      github.event_name != 'pull_request_target'
      || (github.event.label.name == 'approved-ci'
          && github.event.pull_request.user.login == 'dependabot[bot]')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.langevals
          push: false
          tags: langwatch/langevals:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
