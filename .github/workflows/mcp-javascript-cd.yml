name: mcp-javascript-cd

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'mcp-server@') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: "mcp-server/pnpm-lock.yaml"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Build and publish
        working-directory: mcp-server
        run: pnpm publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.MCP_SERVER_NPM_TOKEN }}
