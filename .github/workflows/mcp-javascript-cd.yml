name: mcp-javascript-cd

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'mcp-server@') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: "mcp-server/pnpm-lock.yaml"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: mcp-server
        run: pnpm install --frozen-lockfile

      - name: Build and publish
        working-directory: mcp-server
        run: pnpm publish --provenance --access public --no-git-checks

      - name: Get version from tag or manifest
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/mcp-server@v}
          else
            VERSION=$(cat .github/.release-please-manifest.json | jq -r '."mcp-server"')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Notify Slack
        env:
          SLACK_RELEASE_NOTIFICATION_WEBHOOK_URL: ${{ secrets.SLACK_RELEASE_NOTIFICATION_WEBHOOK_URL }}
        run: |
          bash .github/scripts/notify-slack-release.sh \
            mcp-server/CHANGELOG.md \
            "MCP Server" \
            "${{ steps.get_version.outputs.version }}"
