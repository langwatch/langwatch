name: Trigger Saas Submodule Bump

on:
  push:
    branches:
      - main

jobs:
  trigger-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger langwatch-saas submodule update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.LANGWATCH_SAAS_DISPATCH_TOKEN }}
          repository: langwatch/langwatch-saas
          event-type: bump-submodules
          client-payload: '{"commit_message": "Bump submodules"}'
