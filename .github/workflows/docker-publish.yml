name: Build and Push Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'langwatch@') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from release tag (e.g., langwatch@v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/langwatch@v}
          else
            # Extract version from manifest file for manual dispatch
            VERSION=$(cat .github/.release-please-manifest.json | grep -o '"\.":\s*"[^"]*"' | grep -o '[0-9][^"]*')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push LangWatch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: |
            langwatch/langwatch:latest
            langwatch/langwatch:${{ steps.extract_version.outputs.version }}
          build-args: |
            PNPM_VERSION=10.18.0

      - name: Build and push LangWatch NLP Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.langwatch_nlp
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: |
            langwatch/langwatch_nlp:latest
            langwatch/langwatch_nlp:${{ steps.extract_version.outputs.version }}

      - name: Notify Slack
        env:
          SLACK_RELEASE_NOTIFICATION_WEBHOOK_URL: ${{ secrets.SLACK_RELEASE_NOTIFICATION_WEBHOOK_URL }}
        run: |
          bash .github/scripts/notify-slack-release.sh \
            CHANGELOG.md \
            "LangWatch" \
            "${{ steps.extract_version.outputs.version }}"
