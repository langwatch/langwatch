name: langwatch-app-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      # - "langwatch/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "langwatch/package-lock.json"

      - name: Install dependencies
        working-directory: langwatch
        run: npm ci --prefer-offline --no-audit

      - name: Prepare files
        working-directory: langwatch
        run: npm run start:prepare:files

      - name: Run tests
        working-directory: langwatch
        run: npm run test

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "langwatch/package-lock.json"

      - name: Install dependencies
        working-directory: langwatch
        run: npm ci --prefer-offline --no-audit

      - name: Prepare files
        working-directory: langwatch
        run: npm run start:prepare:files

      - name: Install TypeScript Native Preview
        working-directory: langwatch
        run: npm install -D @typescript/native-preview

      - name: Run typecheck
        working-directory: langwatch
        run: ./node_modules/.bin/tsgo --noEmit --project ./tsconfig.json

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "langwatch/package-lock.json"

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path:
            langwatch/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('langwatch/package-lock.json') }}-${{ hashFiles('langwatch/**/*.js', 'langwatch/**/*.jsx', 'langwatch/**/*.ts', 'langwatch/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('langwatch/package-lock.json') }}-

      - name: Install dependencies
        working-directory: langwatch
        run: npm ci --prefer-offline --no-audit

      - name: Build
        working-directory: langwatch
        run: npm run build
