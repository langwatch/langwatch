name: langwatch-app-ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "langwatch/**"
      - ".github/workflows/langwatch-app-ci.yml"
      - ".github/.release-please-manifest.json"
  workflow_dispatch:

env:
  NODE_ENV: "test"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "langwatch/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: langwatch
        run: CI=true pnpm install --frozen-lockfile

      - name: Prepare files
        working-directory: langwatch
        run: pnpm start:prepare:files

      - name: Run typecheck
        working-directory: langwatch
        run: pnpm typecheck

  test-unit:
    env:
      # Required environment variables for integration tests
      DATABASE_URL: "postgresql://langwatch_ci:ci_password@localhost:5432/langwatch_test"
      BASE_HOST: "localhost:3000"
      NEXTAUTH_SECRET: "nextauth-secret-for-ci-testing"
      NEXTAUTH_URL: "http://localhost:3000"
      API_TOKEN_JWT_SECRET: "api-jwt-secret-for-ci-testing"
      ELASTICSEARCH_NODE_URL: "http://localhost:9200"
      REDIS_URL: "redis://localhost:6379"
      BUILD_TIME: "true"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "langwatch/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: langwatch
        run: CI=true pnpm install --frozen-lockfile

      - name: Prepare files
        working-directory: langwatch
        run: pnpm start:prepare:files

      - name: Run unit tests with coverage
        working-directory: langwatch
        run: pnpm test:unit --run --bail=1 --coverage --coverage.reporter=lcov --coverage.reporter=text

      - name: Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: langwatch/coverage/lcov.info
          flags: unit
          name: unit-tests
          fail_ci_if_error: false

  test-integration:
    env:
      # Required environment variables for integration tests
      DATABASE_URL: "postgresql://langwatch_ci:ci_password@localhost:5432/langwatch_test"
      BASE_HOST: "localhost:3000"
      NEXTAUTH_SECRET: "nextauth-secret-for-ci-testing"
      NEXTAUTH_URL: "http://localhost:3000"
      API_TOKEN_JWT_SECRET: "api-jwt-secret-for-ci-testing"
      ELASTICSEARCH_NODE_URL: "http://localhost:9200"
      REDIS_URL: "redis://localhost:6379"
      CLICKHOUSE_URL: "http://default:ci_password@localhost:8123"
      BUILD_TIME: "true"
      CI: "true"

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 8123:8123
          - 9000:9000
        env:
          CLICKHOUSE_DB: default
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: ci_password
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: langwatch_ci
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: langwatch_test
        options: >-
          --health-cmd "pg_isready -U langwatch_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "langwatch/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: langwatch
        run: CI=true pnpm install --frozen-lockfile

      - name: Prepare files
        working-directory: langwatch
        run: pnpm start:prepare:files

      - name: Setup database
        working-directory: langwatch
        run: pnpm prisma:migrate

      - name: Setup Elasticsearch
        working-directory: langwatch
        run: pnpm elastic:migrate

      - name: Configure ClickHouse storage policy
        working-directory: langwatch
        run: |
          # Run ClickHouse migrations
          pnpm clickhouse:migrate

          # Get ClickHouse container ID
          CLICKHOUSE_CONTAINER=$(docker ps --filter "ancestor=clickhouse/clickhouse-server:latest" --format "{{.ID}}")
          
          # Create storage policy config file
          cat > /tmp/storage_policy.xml << 'EOF'
          <clickhouse>
              <storage_configuration>
                  <policies>
                      <local_primary>
                          <volumes>
                              <hot>
                                  <disk>default</disk>
                              </hot>
                              <cold>
                                  <disk>default</disk>
                              </cold>
                          </volumes>
                      </local_primary>
                  </policies>
              </storage_configuration>
          </clickhouse>
          EOF
          
          # Copy config file into ClickHouse container
          docker cp /tmp/storage_policy.xml $CLICKHOUSE_CONTAINER:/etc/clickhouse-server/config.d/storage_policy.xml
          
          # Set proper ownership (ClickHouse runs as clickhouse user)
          docker exec $CLICKHOUSE_CONTAINER chown clickhouse:clickhouse /etc/clickhouse-server/config.d/storage_policy.xml
          
          # Reload ClickHouse configuration (using password from service container env)
          docker exec -e CLICKHOUSE_PASSWORD=ci_password $CLICKHOUSE_CONTAINER clickhouse-client --password=ci_password --query "SYSTEM RELOAD CONFIG"

      - name: Run integration tests with coverage
        working-directory: langwatch
        run: pnpm test:integration --coverage --coverage.reporter=lcov --coverage.reporter=text

      - name: Upload integration test coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: langwatch/coverage/lcov.info
          flags: integration
          name: integration-tests
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: mongolyy/reviewdog-action-biome@v2
        with:
          reporter: github-pr-review
          fail_level: error
          biome_flags: "./src"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        id: modules-cache
        with:
          path: langwatch/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('langwatch/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-modules-

      - name: Cache Next.js
        id: next-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            langwatch/.next/cache/webpack
            langwatch/.next/cache/swc
          key: ${{ runner.os }}-nextjs-${{ hashFiles('langwatch/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('langwatch/pnpm-lock.yaml') }}-

      - name: Install dependencies
        if: steps.modules-cache.outputs.cache-hit != 'true'
        working-directory: langwatch
        run: CI=true pnpm install --frozen-lockfile

      - name: Build
        working-directory: langwatch
        run: pnpm build

      - name: Save Next.js cache
        if: steps.next-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            langwatch/.next/cache/webpack
            langwatch/.next/cache/swc
          key: ${{ steps.next-cache.outputs.cache-primary-key }}
