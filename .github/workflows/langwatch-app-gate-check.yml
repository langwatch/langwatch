name: langwatch-app-gate-check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  checks: read

jobs:
  mcp-server-gate:
    uses: ./.github/workflows/utility-gated-requirement-checks.yml
    with:
      workflow-name: 'langwatch-ci'
      path: 'langwatch'
    secrets:
      token: ${{ secrets.token }}
