name: Gated requirement checks

on:
  workflow_call:
    inputs:
      workflow-name:
        required: true
        type: string
      path:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  gate:
    name: ${{ inputs['workflow-name'] }} gate
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for ${{ inputs.path }} path changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            target:
              - '${{ inputs.path }}/**'

      - name: Log path-change decision
        run: |
          echo "${{ inputs.path }} files changed: ${{ steps.filter.outputs['target'] }}"

      - name: Wait for ${{ inputs['workflow-name'] }} if changes detected
        if: steps.filter.outputs['target'] == 'true'
        uses: lewagon/wait-on-check-action@v1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: '${{ inputs['workflow-name'] }} / all-required (pull_request)'
          repo-token: ${{ secrets.token }}
          wait-interval: 5
          allowed-conclusions: success,skipped

      - name: Report status when no path changes
        if: steps.filter.outputs['target'] == 'false'
        run: |
          echo "No changes in ${{ inputs.path }}/**, ${{ inputs['workflow-name'] }} gate passes by default."
