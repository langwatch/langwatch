# =============================================================================
# LangWatch Workers Configuration
# =============================================================================
# Configuration for running BullMQ background workers in a separate pod.
# When enabled, workers are deployed as their own Deployment and the main app
# pod no longer starts in-process workers (START_WORKERS=false).
# Uses the same container image as the app but runs `pnpm start:workers`.
## @section Workers
workers:
  # Enable separate worker deployment
  # When false, workers run inside the main app pod
  ## @param workers.enabled [default: true] Deploy workers as a separate pod.
  enabled: true

  # Number of worker replicas
  # See: https://kubespec.dev/apps/v1/Deployment#spec.replicas
  ## @param workers.replicaCount [default: 1] Number of worker replicas.
  replicaCount: 1

  # Resource requirements for worker pods
  # Workers are CPU/memory intensive for processing evaluations and trace collection
  # See: https://kubespec.dev/v1/Pod#spec.containers.resources
