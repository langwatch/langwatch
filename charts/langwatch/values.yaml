# Global configuration
global:

# Auto-generation mode (development only)
autogen:
  enabled: false
  # Secret names for each service (auto-generated if not specified)
  secretNames:
    app: "" # defaults to {{ .Release.Name }}-app-secrets
    langevals: "" # defaults to {{ .Release.Name }}-langevals-secrets
    langwatch_nlp: "" # defaults to {{ .Release.Name }}-langwatch-nlp-secrets

# Image configurations
images:
  app:
    repository: langwatch/langwatch
    tag: latest
    pullPolicy: Always
  langwatch_nlp:
    repository: langwatch/langwatch_nlp
    tag: latest
    pullPolicy: Always
  langevals:
    repository: langwatch/langevals
    tag: latest
    pullPolicy: Always

# LangWatch app configurations
app:
  replicaCount: 1
  service: { type: ClusterIP, port: 5560 }
  resources:
    requests: { cpu: 250m,  memory: 2Gi }
    limits:   { cpu: 1000m, memory: 4Gi }

  nodeEnv: "production"

  credentialsEncryptionKey:
    value: ""
    secretKeyRef: { name: "", key: "" }

  cronApiKey:
    value: ""
    secretKeyRef: { name: "", key: "" }

  http:
    baseHost: "http://localhost:5560"
    publicUrl: "http://localhost:5560"

  features:
    skipEnvValidation: false
    disablePiiRedaction: false
    topicClustering: true

  upstreams:
    nlp:       { name: langwatch-nlp,  port: 5561 }
    langevals: { name: langevals,      port: 5562 }

  evaluators:
    azureOpenAI:
      enabled: false
      endpoint:
        value: ""
        secretKeyRef: { name: "", key: "" }
      apiKey:
        value: ""
        secretKeyRef: { name: "", key: "" }
    google:
      enabled: false
      credentials:
        value: ""
        secretKeyRef: { name: "", key: "" }

  datasetObjectStorage:
    enabled: true
    provider: awsS3
    bucket: "langwatch-dataset"

    providers:
      awsS3:
        accessKeyId:
          value: ""
          secretKeyRef: { name: "", key: "" }
        secretAccessKey:
          value: ""
          secretKeyRef: { name: "", key: "" }
        keySalt:
          value: ""
          secretKeyRef: { name: "", key: "" }

  email:
    enabled: false
    defaultFrom: ""
    provider: sendgrid
    sendgrid:
      apiKey:
        value: ""
        secretKeyRef: { name: "", key: "" }

  # use http.publicUrl
  nextAuth:
    provider: email
    secret:
      value: ""
      secretKeyRef: { name: "", key: "" }

    providers:
      auth0:
        clientId:
          value: ""
          secretKeyRef: { name: "", key: "" }
        clientSecret:
          value: ""
          secretKeyRef: { name: "", key: "" }
        issuer:
          value: ""
          secretKeyRef: { name: "", key: "" }
      azureAd:
        clientId:
          value: ""
          secretKeyRef: { name: "", key: "" }
        clientSecret:
          value: ""
          secretKeyRef: { name: "", key: "" }
        tenantId:
          value: ""
          secretKeyRef: { name: "", key: "" }
      cognito:
        clientId:
          value: ""
          secretKeyRef: { name: "", key: "" }
        clientSecret:
          value: ""
          secretKeyRef: { name: "", key: "" }
        issuer:
          value: ""
          secretKeyRef: { name: "", key: "" }
      github:
        clientId:
          value: ""
          secretKeyRef: { name: "", key: "" }
        clientSecret:
          value: ""
          secretKeyRef: { name: "", key: "" }
      gitlab:
        clientId:
          value: ""
          secretKeyRef: { name: "", key: "" }
        clientSecret:
          value: ""
          secretKeyRef: { name: "", key: "" }
      google:
        clientId:
          value: ""
          secretKeyRef: { name: "", key: "" }
        clientSecret:
          value: ""
          secretKeyRef: { name: "", key: "" }
