apiVersion: v2
name: langwatch-helm
description: Helm chart for LangWatch application
type: application
version: 1.0.0
appVersion: "1.0.0"
annotations:
  category: "Observability"
  keywords: "ai,observability,monitoring,secrets"
  maintainers: "LangWatch Team"

dependencies:
  - name: postgresql
    version: 16.4.9
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: eq .Values.postgres.source "built-in"
  - name: redis
    version: 18.0.0
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: eq .Values.redis.source "built-in"
  - name: opensearch
    version: 2.0.0
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: eq .Values.opensearch.source "built-in"
  - name: prometheus
    version: 2.1.23
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: eq .Values.prometheus.source "built-in"
