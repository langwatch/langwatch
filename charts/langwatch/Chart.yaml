apiVersion: v2
name: langwatch-helm
description: Helm chart for LangWatch application
type: application
version: 1.1.0
appVersion: "1.0.0"
annotations:
  category: "Observability"
  keywords: "ai,observability,monitoring,secrets"
  maintainers: "LangWatch Team"

dependencies:
  - name: postgresql
    version: 16.4.9
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: .Values.postgresql.chartManaged
  - name: redis
    version: 18.0.0
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: .Values.redis.chartManaged
  - name: opensearch
    version: 2.35.0
    repository: "https://opensearch-project.github.io/helm-charts/"
    condition: .Values.opensearch.chartManaged
  - name: prometheus
    version: 2.1.23
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: .Values.prometheus.chartManaged
