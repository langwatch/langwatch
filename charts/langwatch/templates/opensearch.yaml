{{- if .Values.opensearch.chartManaged }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-opensearch
  labels:
    {{- include "langwatch.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9200
      targetPort: 9200
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: opensearch
{{- end }}
